<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5ddb2; /* Couleur de fond beige pastel */
            color: #333; /* Couleur du texte */
        }
        .container {
            max-width: 800px;
            margin: 20px auto; /* Ajout de marges autour du contenu */
            padding: 20px;
            background-color: #fff; /* Fond blanc pour le contenu */
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Ombre légère */
        }
        h1 {
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: left;
            margin-bottom: 30px;
        }
        .contact-info h2 {
            color: #ed7855; /* Couleur orange pour les titres */
        }
        .contact-info p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #ed7855; /* Couleur orange pour les liens sociaux */
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
        }
        .footer {
            background-color: #ed7855; /* Couleur beige clair pour le footer */
            color: #333; /* Couleur du texte pour le footer */
            text-align: center;
            padding: 10px 0; /* Espacement intérieur */
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        .navbar {
            background-color: #ed7855;
            overflow: hidden;
            text-align: center;
            width: 100%; /* Occupera toute la largeur */
            z-index: 1; /* Assure que le navbar est au-dessus du contenu */
            position: fixed; /* Fixe le navbar en haut de la fenêtre */
            top: 0; /* Place le navbar au sommet de la page */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Ombre légère pour effet de profondeur */
        }
        .navbar a {
            color: #fff; /* Couleur du texte des liens */
            text-decoration: none;
            padding: 14px 16px;
            display: inline-block;
            transition: background-color 0.3s; /* Transition douce pour le hover */
        }
        .navbar a:hover {
            background-color: #c75d3e; /* Couleur de fond au survol */
        }
        .navbar a.active {
            background-color: #c75d3e; /* Couleur de fond pour l'élément actif */
        }
    </style>
</head>
<body>

<div class="navbar">

    </div>
</div>

</div>
